<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium Money Gradient -->
    <linearGradient id="moneyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/> <!-- Gold -->
      <stop offset="50%" stop-color="#D4AF37"/> <!-- Metallic Gold -->
      <stop offset="100%" stop-color="#2E8B57"/> <!-- Dollar Green -->
    </linearGradient>
    
    <!-- Dynamic Shine -->
    <linearGradient id="shineOverlay" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="400" y2="150">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="40%" stop-color="white" stop-opacity="0.8"/>
      <stop offset="60%" stop-color="white" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Subtle Glow -->
    <filter id="softGlow" height="140%" width="140%" x="-20%" y="-20%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fc"/>
  
  <!-- Main Logo -->
  <text x="200" y="80" font-family="Poppins" font-weight="700" font-size="72" 
        text-anchor="middle" fill="url(#moneyGradient)" filter="url(#softGlow)"
        style="letter-spacing: 1.5px;">GoalStone</text>
  
  <!-- Animated Shine -->
  <rect x="0" y="0" width="400" height="150" fill="url(#shineOverlay)" opacity="0.7">
    <animate attributeName="x" values="-400;400" dur="6s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Tagline -->
  <text x="200" y="120" font-family="Poppins" font-weight="300" font-size="18" 
        text-anchor="middle" fill="#5a5c69" style="letter-spacing: 3px;">
    Smart Money Management
  </text>
</svg>
